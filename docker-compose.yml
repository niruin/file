version: "3.8"

services:
    mysql-db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: DOCKERIZED
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        ports:
            - "3306:3306"

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "8000:3000"
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8080:8080"